<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--<meta name="theme-color" content="#2196f3">-->
        <title>Interactive Visuals</title>
        <link rel="shortcut icon" href="">
        <link href="css/libs/framework7/framework7.material.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/libs/framework7/framework7.material.colors.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/libs/framework7/kitchen-sink.css" rel="stylesheet" type="text/css"/>
        <link href="css/libs/framework7/my-app.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-fixed toolbar-fixed">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="swiper-nested" class="page">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left"><a href="swiper.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
                                <div class="center">Interactive Visuals</div>
                                <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
                            </div>
                        </div>
                        <div class="page-content">
                            <div data-pagination=".swiper-pagination-h" data-paginationHide="false" class="swiper-container swiper-init ks-demo-slider">
                                <div class="swiper-pagination swiper-pagination-h"></div>
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <p style="text-align: center;">
                                            <b>Welcome to Interactive Visuals!</b><br />
                                            Swipe to the left for Capabilities Tour
                                        </p>
                                    </div>
                                    <div class="swiper-slide"> 
                                        <div data-pagination=".swiper-pagination-v" data-direction="vertical" data-paginationHide="false" class="swiper-container swiper-init ks-demo-slider">
                                            <div class="swiper-pagination swiper-pagination-v"></div>
                                            <div class="swiper-wrapper">
                                                <div class="swiper-slide">Vertical Slide 1</div>
                                                <div class="swiper-slide">Vertical Slide 2</div>
                                                <div class="swiper-slide">Vertical Slide 3</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">Horizontal Slide 3</div>
                                    <div class="swiper-slide">Horizontal Slide 4</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/libs/framework7/framework7.min.js" type="text/javascript"></script>
        <script src="js/libs/framework7/my-app.js" type="text/javascript"></script>
        <script src="js/libs/framework7/kitchen-sink.js" type="text/javascript"></script>
    </body>
</html>
